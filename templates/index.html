<!doctype html>
<html lang="en">

<head>
   <title>Python file upload with MongoDB</title>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="shortcut icon" href="https://res.cloudinary.com/mhmd/image/upload/v1557366994/img_epm3iz.png" />
   <link rel="apple-touch-icon" href="https://res.cloudinary.com/mhmd/image/upload/v1557366994/img_epm3iz.png" />

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <style>
      body {
         background: #00B4DB;
         background: -webkit-linear-gradient(to right, #0083B0, #00B4DB);
         background: linear-gradient(to right, #0083B0, #00B4DB);
         height: 100vh;
      }

      .rounded-lg {
         border-radius: 1rem;
      }

      .custom-file-label.rounded-pill {
         border-radius: 50rem;
      }

      .custom-file-label.rounded-pill::after {
         border-radius: 0 50rem 50rem 0;
      }
   </style>
</head>

<body>
   <section>
      <div class="container p-5">
         <div class="row">
            <div class="col-lg-5 mx-auto">
               <div class="p-5 bg-white shadow rounded-lg"><img
                     src="https://res.cloudinary.com/mhmd/image/upload/v1557366994/img_epm3iz.png" alt="" width="200"
                     class="d-block mx-auto mb-4 rounded-pill">

                  <!-- Default bootstrap file upload-->

                  <h6 class="text-center mb-4 text-muted">
                     You can use Python file upload with MongoDB
                  </h6>

                  <div class="custom-file overflow-hidden rounded-pill mb-5">
                     <form action="{{ url_for('face_upload') }}" method="POST" enctype="multipart/form-data">
                        <input id="customFile" type="file" class="custom-file-input rounded-pill" name="face_image"
                           multiple />
                        <label for="customFile" class="custom-file-label rounded-pill">Choose file</label>
                  </div>
                  <!-- End -->
                  <!-- Custom bootstrap upload file-->
                  <input type="submit" for="fileUpload"
                     class="file-upload btn btn-primary btn-block rounded-pill shadow"><i
                     class="fa fa-upload mr-2"></i></input>
                  <!-- End -->
                  </form>
                  {% with messages = get_flashed_messages() %}
                  {% if messages %}
                  <div class="alert alert-primary" role="alert">
                     {% for message in messages %}
                     {{ message }}
                     {% endfor %}
                  </div>
                  {% endif %}
                  {% endwith %}
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
